<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Helvetica;
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Blog</h1>
    <p></p>

{{site.categories}}

{% for dog in site.categories %}
    <h3>{{dog[0] | capitalize}}</h3>

        {% for post in dog[1] %}
            <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}

        {% endfor %}

</div>

</body>
</html>
